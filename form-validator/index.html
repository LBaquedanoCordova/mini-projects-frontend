<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="form-section">
        <div class="form-container">
          <form action="" method="get">
            <fieldset class="form-fieldset">
              <legend class="form-title">Formulario de registro</legend>
  
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
              </div>
  
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required />
              </div>
  
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Ingresa tu email"
                  title="Por favor, introduzca un correo electrónico válido"
                  required
                />
              </div>
  
              <div class="form-terms">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">
                  Acepto los <a href="#" target="_blank" rel="noopener noreferrer">términos y condiciones</a>.
                </label>
              </div>
  
              <div class="form-submit">
                <button type="submit" id="button" aria-label="Registrar cuenta">Registrar</button>
              </div>
              <div class="form-footer">
                <p><a href="#" target="_blank" rel="noopener noreferrer">¿Ya tengo cuenta?</a></p>
              </div>
  
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>

</html>
